<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="PasswordGenerator.css">

</head>

<body>
    <div class="container">
        <h1>Generate a <br><span>
                Random Password<br>
            </span></h1>
        <div class="display">
            <input type="text" id="password" placeholder="Password">
            <img src="Images/copy.png" alt="" id="copyPassword">
            <i class="fa-regular fa-eye-slash" id="togglePassword"></i>
        </div>

        <button id="generate"><img src="Images/generate.png" alt="">Generate Password</button>

    </div>



    <!-- <i class="fa-regular fa-eye"></i>//show -->

        <!-- JavaScript -->
    <script src="PasswordGenerator.js"></script>


</body>

</html>
